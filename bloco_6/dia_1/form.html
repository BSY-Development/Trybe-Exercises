<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="">Nome</label>
            <input type="text" maxlength="40" required>
            <br>
            <label for="">E-mail</label>
            <input type="text" name="" id="" maxlength="50" required>
            <br>
            <label for="">CPF</label>
            <input type="text" name="" id="" maxlength="11" required>
            <br>
            <label for="">Endereço</label>
            <input type="text" name="" id="" maxlength="200" required>
            <br>
            <label for="">Cidade</label>
            <input type="text" name="" id="" maxlength="28" required>
            <br>
            <label for="">Estado</label>
            <select name="estados" id="estados" required></select>
            <br>
            <label for="">Tipo</label>
            <label for="casa"><input type="radio" name="moradia" id="casa" required>Casa</label>
            <label for="apart"><input type="radio" name="moradia" id="apart">Apartamento</label>
        </fieldset>
        <fieldset>
            <label for="">Resumo do Currículo</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="1000" required></textarea>
            <br>
            <label for="">Cargo</label>
            <input type="text" name="" id="" maxlength="40" required>
            <br>
            <label for="">Descrição do cargo</label>
            <input type="text" maxlength="500" required>
            <br>
            <label for="">Data de início</label>
            <input type="date" name="" id="">
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
